<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Menso</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
		<div class="poker-table">
            <!-- Poker table area -->
			<div class="poker-table-center">
				<img src="images/table_banner.png" alt="banner" style="width:400px;height:180px;border-radius: 50% 50%; opacity: 0.65;">
			</div>
			<div class="seat" id="seat1"><button class="take-seat-btn">Agregar jugador</button></div>
			<div class="seat" id="seat2"><button class="take-seat-btn">Agregar jugador</button></div>
			<div class="seat" id="seat3"><button class="take-seat-btn">Agregar jugador</button></div>
			<div class="seat" id="seat4"><button class="take-seat-btn">Agregar jugador</button></div>
			<div class="seat" id="seat5"><button class="take-seat-btn">Agregar jugador</button></div>
			<div class="seat" id="seat6"><button class="take-seat-btn">Agregar jugador</button></div>
			<div class="seat" id="seat7"><button class="take-seat-btn">Agregar jugador</button></div>
			<div class="seat" id="seat8"><button class="take-seat-btn">Agregar jugador</button></div>
			<div class="seat" id="seat9"><button class="take-seat-btn">Agregar jugador</button></div>
			<div class="seat" id="seat10"><button class="take-seat-btn">Agregar jugador</button></div>
		</div>
        <div class="players">
            <!-- Players' balance table -->
			<ul id="playersList"></ul>
        </div>
        <div class="log">
            <!-- Log of executed commands -->
        </div>
        <div class="commands-panel">
			<button id="simplifyDebtsBtn">Calcular deudas</button>
			<!-- Other command buttons -->
		</div>
    </div>

<script src="scripts/player-actions.js"></script>
<script src="scripts/update-functions.js"></script>
<script src="scripts/debts-functions.js"></script>
</body>
</html>
